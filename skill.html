<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <title>Bryant's Portofolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="overflow:hidden;">
    <div class="flow-root">
        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
            <li class="py-3 sm:py-4">
                <div class="mb-1 text-base font-medium dark:text-white inline"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1024px-HTML5_logo_and_wordmark.svg.png"
                        alt="" class="w-5 h-5 inline mb-1"> HTML
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                    <div class="bg-blue-600 h-2.5 rounded-full dark:bg-blue-500" style="width: 65%"></div>
                </div>
            </li>
            <li class="py-3 sm:py-4">
                <div class="mb-1 text-base font-medium dark:text-white inline"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/340px-CSS3_logo_and_wordmark.svg.png"
                        alt="" class="h-5 inline mb-1"> CSS</div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                    <div class="bg-blue-600 h-2.5 rounded-full dark:bg-blue-500" style="width: 55%"></div>
                </div>
            </li>
            <li class="py-3 sm:py-4">
                <div class="mb-1 text-base font-medium dark:text-white"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/PHP-logo.svg/2560px-PHP-logo.svg.png"
                        alt="" class="h-5 inline mb-1"> PHP</div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                    <div class="bg-blue-600 h-2.5 rounded-full dark:bg-blue-500" style="width: 70%"></div>
                </div>
            </li>
            <li class="py-3 sm:py-4">
                <div class="mb-1 text-base font-medium dark:text-white"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt=""
                        class="h-5 inline mb-1"> JS</div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                    <div class="bg-blue-600 h-2.5 rounded-full dark:bg-blue-500" style="width: 40%"></div>
                </div>
            </li>
            <li class="pt-3 pb-0 sm:pt-4">
                <div class="mb-1 text-base font-medium dark:text-white"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Laravel.svg/985px-Laravel.svg.png"
                        alt="" class="h-5 inline mb-1"> Laravel Framework</div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                    <div class="bg-blue-600 h-2.5 rounded-full dark:bg-blue-500" style="width: 75%">
                    </div>
                </div>
            </li>
            <li class="pt-3 pb-0 sm:pt-4">
                <div class="mb-1 text-base font-medium dark:text-white"><img
                        src="https://developer.apple.com/assets/elements/icons/swiftui/swiftui-96x96_2x.png" alt=""
                        class="h-5 inline mb-1"> SwiftUi</div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                    <div class="bg-blue-600 h-2.5 rounded-full dark:bg-blue-500" style="width: 35%">
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
